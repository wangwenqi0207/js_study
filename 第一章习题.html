<script>
    window.onload = function () {
        sanjiao()
        fizzbuzz()
        qipan()
    }

    function sanjiao() {
        let arr = []
        for (let i = 1; i <= 7; i++) {
            arr.push("#")
            console.log(arr.join().replace(/,/g, ''))
        }
    }

    function fizzbuzz(){
        for(let i=1;i<100;i++){
            if(i%3===0 && i%5!==0){
                console.log("fizz")
            }else if(i%5===0 && i%3!==0){
                console.log("buzz")
            }else if(i%3===0 && i%5===0){
                console.log("fizzbuzz")
            }else{
                console.log(i)
            }
        }
    }

    function qipan(){
        let k = ' '
        for(let i=0;i<8;i++){
            document.write(`#${k}#${k}#${k}#${k}</br>`)
        }
    }


</script>
